{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}IP Address Management{% endblock %}
{% block body %}
    <div class="card">
        <div class="card-header">Add Subnet</div>
        <div class="card-body">
            {% crispy form %}
        </div>
    </div>
{% for field in form %}
    <div class="fieldWrapper">
        {{ field.label_tag }}
        {{ field.errors }}
    </div>
{% endfor %}
{% endblock %}
